<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="../../common/fontawesome/css/all.css">

    <title>Login</title>
</head>

<body>
    <section class="login-page">
        <div class="login-wrapper">
            <form action="" class="form">
                <img src="../../common/logo/logo100_100.png" alt="Logo">
                <h1>TiuShop Management</h1>

                <div class="input-group">
                    <input type="text" name="loginUser" id="loginUser" required maxlength="100" autofocus>
                    <label for="loginUser"><i class="fas fa-user"></i> Username</label>
                </div>

                <div class="input-group">
                    <input type="password" name="loginPassword" id="loginPassword" required maxlength="100">
                    <label for="loginPassword"><i class="fas fa-lock"></i> Password</label>
                </div>

                <input type="submit" value="Login" class="submit-btn">
                <br>
                <br>

                <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
            </form>

            <div id="forgot-password">
                <form action="" class="form">
                    <a href="#" class="close">&times;</a>
                    <h1>Reset Password</h1>

                    <div class="input-group">
                        <input type="email" name="email" id="email" required maxlength="100" autofocus autocomplete="off">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    </div>

                    <input type="submit" value="Submit" class="submit-btn">
                </form>
            </div>

        </div>
    </section>
</body>

</html>
